<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/minecraft.css"/>
        <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
        <title>minecraft</title>
    </head>
    <body>
        <div class="blur">
            <div class="title">
                <img src="img/logo.png"/>
                <div class="subtitle">CSS EDITION</div>
                <!-- <div class="msg">Cat Raph > Benji</div> -->
                <input class="msg" type="text" id="name" placeholder="write your text here !" name="name" required size="20">
            </div>
            <div class="btn-zone">
                <button class="single">Singleplayer</button>
                <button class="multi">Multiplayer</button>
                <button class="realms">Minecraft Realms</button>
                <div class="btn-col">
                    <button class="options">Options...</button>
                    <button class="quit">Quit Game</button>
                </div>
            </div>
        </div>
        <div class="version">Minecraft 1.16.1 (Modded)</div>
        <div class="copyright">Copyright Arthur Takase</div>

        <div class="sliding-background"></div>
        <script type="text/javascript" src="js/minecraft.js"></script>

    </body>
</html>
